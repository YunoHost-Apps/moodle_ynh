#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "moodle"
name = "Moodle"
description.en = "Online learning platform"
description.fr = "Plateforme d'apprentissage en ligne"

version = "4.5.3~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-or-later"
website = "https://moodle.org/"
demo = "https://sandbox.moodledemo.net/"
admindoc = "https://docs.moodle.org/400/en/Main_page"
code = "https://github.com/moodle/moodle"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "2000M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/moodle"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.site_name]
    ask.en = "Choose a name for the site you want to create"
    ask.fr = "Choisissez un nom pour le site que vous voulez cr√©er"
    type = "string"
    default = "Moodle"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/moodle/moodle/archive/refs/tags/v4.5.3.tar.gz"
    sha256 = "9ac8aee5f0dbb8f0308c052ece6200a17c0de55a63796b9fae018e975e999c8f"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, php8.3-mbstring, php8.3-curl, php8.3-xmlrpc, php8.3-soap, php8.3-zip, php8.3-gd php8.3-xml, php8.3-intl, php8.3-pgsql, php8.3-ldap"

    [resources.database]
    type = "postgresql"
